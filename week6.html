<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        select.correct { background-color: lightgreen; }
    </style>
</head>
<body class="bg-light text-center p-4">
    <h1 class="mb-4">Nike Air Jordan 1</h1>
    
    <div class="mb-4">
        <a href="index.html" class="btn btn-primary">Week 1</a>
        <a href="week2.html" class="btn btn-secondary">Week 2</a>
        <a href="week4.html" class="btn btn-success">Week 4</a>
        <a href="week5.html" class="btn btn-danger">Week 5</a>
    </div>
    
    <div class="container bg-white p-4 rounded shadow">
        <form id="mcqForm">
            <div class="mb-3">
                <label for="question1" class="form-label">1. What is your favourite colour?</label>
                <select id="question1" name="question1" class="form-select" required>
                    <option value="">Select an option</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="question2" class="form-label">2. What is your favourite season?</label>
                <select id="question2" name="question2" class="form-select" required>
                    <option value="">Select an option</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="question3" class="form-label">3. What is your preferred mode of transport?</label>
                <select id="question3" name="question3" class="form-select" required>
                    <option value="">Select an option</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Train">Train</option>
                    <option value="Plane">Plane</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="question4" class="form-label">4. What type of music do you enjoy?</label>
                <select id="question4" name="question4" class="form-select" required>
                    <option value="">Select an option</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classical">Classical</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    
        <p id="output" class="mt-3"></p>
        <p id="thankYouMessage" class="mt-3 text-success fw-bold" style="display: none;">Thank you for your choices!</p>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#mcqForm").submit(function(event){
                event.preventDefault();
                $("#thankYouMessage").fadeIn();
            });
        });
    </script>
</body>
</html>
